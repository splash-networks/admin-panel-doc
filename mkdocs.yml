theme:
  name: material
  logo: assets/logo.png
  palette:
    - scheme: default
      primary: blue  # Change primary color
      accent: amber   # Change accent color
  features:
    - navigation.expand
    - header.autohide
    - navigation.footer
    - navigation.path
    - navigation.indexes
    - navigation.top
plugins:
  - glightbox
  - search
extra:
  generator: false
  favicon: assets/images/favicon.png
  homepage: https://docs.splashnetworks.co
  social:
    - icon: fontawesome/solid/globe
      link: https://splashnetworks.co
    - icon: fontawesome/solid/paper-plane
      link: mailto:hello@splashnetworks.co
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@splashnetworksco
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/splash-networks/
    - icon: fontawesome/brands/github
      link: https://github.com/splash-networks
  analytics:
    provider: google
    property: G-1ZJ93Z9D5T
